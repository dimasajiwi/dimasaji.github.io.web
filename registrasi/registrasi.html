<!-- registrasi -->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100 mt-4 mb-5">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Daftar Sekarang</h3>
              <form>
  
                <div class="row">
                  <div class="col-md-12 mb-4">
  
                    <div class="form-outline">
                        <label class="form-label" for="firstName">Name Depan</label>
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                  <div class="col-md-12 mb-4">
  
                    <div class="form-outline">
                        <label class="form-label" for="lastName">Nama Belakang</label>
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-12 mb-4 d-flex align-items-center">
  
                    
  
                  </div>
                  <div class="col-md-12 mb-4">
  
                    <h6 class="mb-2 pb-1">Jenis Kelamin</h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Perempuan</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Laki-Laki</label>
                    </div>
  
                    
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-12 mb-4 pb-2">
  
                    <div class="form-outline">
                        <label class="form-label" for="emailAddress">Email</label>
                        <input type="email" id="emailAddress" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                  <div class="col-md-12 mb-4 pb-2">
  
                    <div class="form-outline">
                        <label class="form-label" for="phoneNumber">Nomor Telepon</label>
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12">
  

  
                  </div>
                </div>
  
                <div class="mt-4 pt-2 text-center">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
